AWSTemplateFormatVersion: 2010-09-09
Description: >-
  This is an installation of SAP Commerce 1905 for development and demonstration
  purposes. Do not use this template to install SAP Commerce in a production
  environment. It comes bundled and preconfigured with the lightweight HSQLDB
  database, which typically is sufficient for primary tests. 
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: Network Configuration
        Parameters:
          - VPCID
          - PrivateSubnet1ID
          - SecurityGroupID
          - InstanceRoleSAP
      - Label:
          default: SAP Server Configuration
        Parameters:
          - KeyPairName
          - LinuxAMIOS
          - InstanceType
          - PDatabaseHostName
          - InitialPassword
          - Recipe
          - OSImageOverride
      - Label:
          default: S3 Bucket Configuration
        Parameters:
          - SWS3BucketName
          - SWS3KeyPrefix
          - ScriptsS3BucketName
          - ScriptsS3KeyPrefix
    ParameterLabels:
      SecurityGroupID:
        default: Security Group ID
      InsanceRole:
        default: Instance Role
      InitialPassword:
        default: Initial Password
      Recipe:
        default: Gradle Recipe
      OSImageOverride:
        default: Operating system override
      KeyPairName:
        default: Key Pair Name
      LinuxAMIOS:
        default: Operating System
      InstanceType:
        default: Instance Type
      PrivateSubnet1ID:
        default: Private Subnet ID 1
      SWS3BucketName:
        default: S3 Bucket Name for SAP Commerce 1905 Software
      SWS3KeyPrefix:
        default: S3 Key Prefix for SAP Commerce 1905 Software
      ScriptsS3BucketName:
        default: S3 Bucket Name for Installation
      ScriptsS3Prefix:
        default: S3 Key Prefix for Installation
      PDatabaseHostName:
        default: Hostname
      VPCID:
        default: VPC ID
